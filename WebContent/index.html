<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="addProduct.do" method="post">
		<fieldset>
			<legend>Add Product</legend>
			<p>
				<label>Pid:</label><input type="text" name="pid">
			</p>
			<p>
				<label>Pname:</label><input type="text" name="pname">
			</p>
			<p>
				<label>Description:</label><input type="text" name="description">
			</p>
			<p>
				<label>Price:</label><input type="text" name="price">
			</p>
			<p>
				<label>Instock:</label><input type="text" name="instock">
			</p>
			<p>
				<input type="submit" value="Submit"><input type="reset" name="Cancel">
			</p>
		</fieldset>
	</form>

</body>
</html>
